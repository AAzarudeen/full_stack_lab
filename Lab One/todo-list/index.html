<html>
<head>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">To Do List</h1> 
    <div class="add_div">
        <span>Add Task: </span>
        <input id="add_input" type="text">
        <button id="add_btn">Add Task</button>
    </div>
    <div class="task_list_div">
        <p>Task List : </p>
        <ul id="task_list"></ul>
    </div>
    <div class="remove_div">
        <span>Remove Task: </span>
        <input id="remove_input" type="text">
        <button id="remove_btn">remove Task</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
