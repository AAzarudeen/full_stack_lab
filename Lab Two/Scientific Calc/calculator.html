<html>
<head>
    <title>Calculator</title>
    <script src="https://unpkg.com/mathjs/lib/browser/math.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <p id="input_box" value="Hi" type="text"></p>
        <p id="answer"></p>
        <div id="grid-container">
            <p onclick="sin_fun()" class="grid-item">sin</p>
            <p onclick="cos_fun()" class="grid-item">cos</p>
            <p onclick="tan_fun()" class="grid-item">tan</p>
            <p onclick="round_fun()" class="grid-item">round</p>
            <p onclick="log_fun()" class="grid-item">log</p>
            <p onclick="log_ten_fun()" class="grid-item">log10</p>
            <p onclick="abs_fun()" class="grid-item">abs</p>
            <p onclick="fact_fun()" class="grid-item">n!</p>
            <p onclick="all_clear()" class="grid-item" id="ac">AC</p>
            <p onclick="back_space()" class="grid-item" id="mul">‚Üê</p>
            <p onclick="input_fun(9)" class="grid-item" id="9">9</p>
            <p onclick="input_fun(8)" class="grid-item" id="8">8</p>
            <p onclick="input_fun(7)" class="grid-item" id="7">7</p>
            <p onclick="input_fun(6)" class="grid-item" id="6">6</p>
            <p onclick="input_fun(5)" class="grid-item" id="5">5</p>
            <p onclick="input_fun(4)" class="grid-item" id="4">4</p>
            <p onclick="input_fun(3)" class="grid-item" id="3">3</p>
            <p onclick="input_fun(2)" class="grid-item" id="2">2</p>
            <p onclick="input_fun(1)" class="grid-item" id="1">1</p>
            <p onclick="input_fun(0)" class="grid-item" id="zero">0</p>
            <p onclick="input_fun('00')" class="grid-item">00</p>
            <p onclick="input_fun('-')" class="grid-item" id="minus">-</p>
            <p onclick="input_fun('.')" class="grid-item" id="dot">.</p>
            <p onclick="evaluate_ex()" class="grid-item" id="equal">=</p>
        </div>
    </div>
    <script>
        const input_box = document.getElementById("input_box")

function input_fun(number) {
    input_box.textContent += number
}

function all_clear() {
    input_box.textContent = ""
}

function back_space() {
    input_box.textContent = input_box.textContent.slice(0,-1)
}

function evaluate_ex() {
    input_box.textContent = math.evaluate(input_box.textContent)
}

function sin_fun(){
    input_box.textContent = math.sin(input_box.textContent).toFixed(2)
}
function cos_fun(){
    input_box.textContent = math.cos(input_box.textContent).toFixed(2)
}
function tan_fun(){
    input_box.textContent = math.tan(input_box.textContent).toFixed(2)
}
function round_fun(){
    input_box.textContent = math.round(input_box.textContent)
}
function log_fun(){
    input_box.textContent = math.log(input_box.textContent).toFixed(2)
}
function log_ten_fun(){
    input_box.textContent = math.log(input_box.textContent).toFixed(2)
}
function abs_fun(){
    input_box.textContent = math.abs(input_box.textContent)
}
function fact_fun(){
    var num = input_box.textContent
    var ans = 1
    for(let c = 1; c <= num;c++){
        ans *= c
    }
    input_box.textContent = ans
}
    </script>
</body>
</html>
